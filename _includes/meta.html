<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt| strip_html }}{% else %}{{ site.data.t.description[page.lang] }}{% endif %}">
<meta name="author" content="{{ site.data.t.author[page.lang] }}">
<meta name="generator" content="Jekyll v3.8.5">

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/favicons/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/assets/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="{{ site.baseurl }}/assets/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" color="#0066CC">
<link rel="icon" href="{{ site.baseurl }}/assets/images/favicons/favicon.ico">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/images/favicons/browserconfig.xml">
<meta name="theme-color" content="#0066CC">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@teamdigitaleIT">
<meta name="twitter:creator" content="Team per la Trasformazione Digitale">
<meta name="twitter:title" content="{%- include title.html -%}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt| strip_html }}{% else %}{{ site.data.t.description[page.lang] }}{% endif %}">
<meta name="twitter:image" content="{{ site.url | append: site.data.t.social-card-twitter }}">

<!-- Facebook -->
<meta property="og:url" content="/">
<meta property="og:title" content="{%- include title.html -%}">
<meta property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt| strip_html }}{% else %}{{ site.data.t.description[page.lang] }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: site.data.t.social-card-og }}">
<meta property="og:image:secure_url" content="{{ site.url | append: site.data.t.social-card-og }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

{% if site.noindex %}
<!-- Robots -->
<meta name="robots" content="noindex, nofollow">
{% endif %}
